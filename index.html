<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<link rel="shortcut icon" href="#">
<style>
    body { 
        background-color: rgb(150, 150, 150);
        font-family: Arial, Helvetica, sans-serif;
    }
    #config {
        position: absolute;
        left: 5px;
        top: 5px;
        background-color: #001d62bd;
        color: white;
        border-style: solid;
        border-color: black;
        border-width: 2px;
        text-align: center;
        border-radius: 25px;
    }
    #glcanvas {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: white;
    }
</style>
<body>
    <script src="utils.js" type="text/javascript"></script>
    <script src="gl.js" type="module"></script>
    <canvas id="glcanvas"></canvas>
    <div id="config">
        <table>
            <tr>
                <td>Rotate</td>
                <td><!--TODO: rotate slider--></td>
            </tr>
            <tr>
                <td>Zoom</td>
                <td><!--TODO: zoom slider--></td>
            </tr>
            <tr>
                <td>Projection
                    <select id="view-option">
                        <option value="">Perspective</option>
                        <option value="">Orthographic</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Layers
                    <input type="file" 
                        accept="application/JSON">
                </td>
            </tr>
            <tr>
                <td>
                    X: <span id="x-value"></span>
                </td>
            </tr>
            <tr>
                <td>
                    Y: <span id="y-value"></span>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        screen_width_x = window.innerWidth;
        screen_height_y = window.innerHeight;

        window.addEventListener('mousemove', function(e){
            // console.log(`x: ${e.x} | x: ${e.y} `);
            var mouseCoord_x = e.x;
            var constrained_mouseCoord_x = (e.pageX/screen_width_x)*360;

            var mouseCoord_x = e.y;
            var constrained_mouseCoord_y = (e.pageX/screen_height_y)*100;

            document.getElementById('x-value').textContent = constrained_mouseCoord_x;
            document.getElementById('y-value').textContent = constrained_mouseCoord_y;
        });
    </script>
</body>
</html>
